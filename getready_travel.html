<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="css/html 공부 + 체크 리스트 만들기">

    <title>여행 준비물 체크 리스트</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/getready_travel.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+&display=swap" rel="stylesheet">
    <script>
        var num = 1;
        function btn_click(){
            num ++;
            if(num%2==0){
                document.getElementById('todo_btn').innerHTML="V";
            }
            else{
                document.getElementById('todo_btn').innerHTML="";
                document.getElementById('todo_btn').style.cssText="background-color:#ffffff";
            }
            
        }
    </script>
</head>
<body>
<div class="body__container">
    <div class="header">
        <div class="logo_title">
            여행 준비물 리스트
        </div>
    </div>
    <div class="content">
        <div class="checklist">
            <button class="circle_btn" id="todo_btn" onclick="btn_click()"></button>
            
        </div>
    </div>
    <div class="footer">
        @made by liswktjs 
    </div>
</div>
</body>
</html>
